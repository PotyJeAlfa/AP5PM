<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark" class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-chip slot="end">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-chip>
      <ion-title>Library</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark" class="ion-padding">

    <ng-container *ngFor="let item$ of listMovies$">
      <ion-card *ngIf="item$ | async; let cit ">
        <ion-card-header>
          <ion-card-title>{{cit.original_title}}</ion-card-title>
          <ion-card-subtitle>{{cit.original_language}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{cit.budget}}
        </ion-card-content>
      </ion-card>
    </ng-container>
    
  </ion-content>
</div>
