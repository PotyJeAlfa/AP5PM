<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark" class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-chip slot="end">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-chip>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark" class="ion-padding">
    <ion-searchbar show-clear-button="focus" value="" (ionChange)="search($event)"></ion-searchbar>
    <h2>Result of your search</h2>

    <ng-container *ngFor="let item$ of movieList$">
      <ion-card *ngIf="item$ | async; let cit ">
        <ion-card class="ion-no-padding" *ngFor="let item of cit.results">
          <ion-card-header>
            <ion-card-title>{{item.original_title}}</ion-card-title>
            <ion-card-subtitle>{{item.original_language}}</ion-card-subtitle>
          </ion-card-header>
          <ion-button fill="dark" (click)="joinToLibrary(item.id)">
            <ion-icon name="library"></ion-icon>
          </ion-button>
          <ion-button fill="dark" (click)="joinToWatchlist(item.id)">
            <ion-icon name="play-circle"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-card>
    </ng-container>

  </ion-content>
</div>
